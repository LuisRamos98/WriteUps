<!DOCTYPE html>

<head>

    <style>
        /* Estilos para el loader */

        * {
            background-color: #212121;
        }

        .loader {
            border: 16px solid #666666; /* Light grey */
            border-top: 16px solid #3498db; /* Azul */
            border-radius: 50%;
            width: 75px;
            height: 75px;
            animation: spin 2s linear infinite;
            margin: auto; /* Centra el loader */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos para el contenedor del loader */
        .loader-container {
            display: flex;
            justify-content: center;
            height: 100vh; /* Solo para hacerlo visible */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Contenedor del loader -->
    <div class="loader-container">
        <div class="loader"></div> <!-- Loader -->
    </div>
</body>
